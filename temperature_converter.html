<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature</title>
  <style>
    input[type="range"] {
      width: 100%;
      text-align: center;
    }

    label {
      width: 200px
    }

    #kname {
      color: red
    }

    #cname {
      color: blue
    }

    #fname {
      color: green
    }
  </style>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <script src="temperature_converter.js" defer></script>
</head>

<body>
  <svg width="400" height="400" viewBox="-100 -100 200 200" style="margin: auto; display: block">
    <polyline points="-10, 0 0, -80 10, 0 -10, 0" fill="red" id="kelvin" />
    <polyline points="-10, 0 0, -80 10, 0 -10, 0" fill="blue" id="celsius" />
    <polyline points="-10, 0 0, -80 10, 0 -10, 0" fill="green" id="fahrenheit" />
    <circle cx="0" cy="0" r="10" stroke="black" stroke-width="1" fill="black" />
  </svg>
  <form>
    <label for="kname" color="red">Kelvin:</label><input type="text" id="kname" name="kname"><br>
    <label for="cname">Celsius:</label><input type="text" id="cname" name="cname"><br>
    <label for="fname">Fahrenheit:</label><input type="text" id="fname" name="fname">
  </form>
  <input type="range" min="0" max="500" value="0" class="slider" id="tmpRange">
</body>

</html>
